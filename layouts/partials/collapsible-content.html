{{ $content := .content }}
{{ $title := .title }}
{{ $collapsed := .collapsed | default true }}

<div id="collapsible-{{ now.Unix }}" class="collapsible-content {{ if $collapsed }}collapsed{{ else }}expanded{{ end }}">
    <button type="button" class="collapsible-content-title" aria-expanded="{{ if $collapsed }}false{{ else }}true{{ end }}">
        {{ $title }}<span class="collapse-icon"></span>
    </button>
    <div class="collapsible-content-body">
        {{ $content | safeHTML }}
    </div>
</div>
